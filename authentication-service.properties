server.port=9001

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/supplynest_authentication_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
